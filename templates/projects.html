<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.2/font/bootstrap-icons.css">
    <link rel="stylesheet" href="style.css">
    <title>Website Builder</title>
</head>

<body>
    <header class="d-flex justify-content-between align-items-center">
        <h1 class="ms-5">Aspiration Architects</h1>
        <nav class="navbar navbar-expand-lg">
            <div class="container-fluid">
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false"
                    aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNavDropdown">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link active text-white fw-bold" aria-current="page" href="#">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link text-white fw-bold" href="#">Projects</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link text-white fw-bold" href="#">Export</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>
    <main>
        <div class="container-fluid">
            <div class="row">
                <aside id="sidebar" class="col-3 d-flex flex-column align-items-start">
                    <h2 class="mt-3 w-100 text-center">Projects</h2>
                    <button class="btn project-btn" type="button">
                        <i class="bi bi-plus-circle me-2"></i>New Project
                    </button>
                    <button class="btn project-btn" type="button">
                        <i class="bi bi-folder2-open me-2"></i>Current Projects
                    </button>
                    <button class="btn project-btn" type="button">
                        <i class="bi bi-house-add me-2"></i>Prebuilt Templates
                    </button>
                    <button class="btn project-btn" type="button">
                        <i class="bi bi-arrow-down-circle me-2"></i>Export Project
                    </button>
                </aside>
                <div class="col-9">

                </div>
            </div>
        </div>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/77e25a049f.js" crossorigin="anonymous"></script>
</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Merskies</title>
</head>

<body>
    <header class="d-flex justify-content-between align-items-center">
        <h1 class="ms-5">Get yer pokermans hurr!</h1>
        <nav class="navbar navbar-expand-lg">
            <div class="container-fluid">
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false"
                    aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNavDropdown">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link active text-white fw-bold" aria-current="page" href="#">Log In/Create account</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link text-white fw-bold" href="#">Cart</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>
    <main>
        <div class="container-fluid">
            <div class="row">
                
                <div class="d-flex justify-content-center col-9">
                    <div id="twitch-embed"></div>

                    <!-- Load the Twitch embed JavaScript file -->
                    <script src="https://embed.twitch.tv/embed/v1.js"></script>
                
                    <!-- Create a Twitch.Embed object that will render within the "twitch-embed" element -->
                    <script type="text/javascript">
                      new Twitch.Embed("twitch-embed", {
                        width: 854,
                        height: 480,
                        channel: "monstercat",
                        // Only needed if this page is going to be embedded on other websites
                        parent: ["embed.example.com", "othersite.example.com"]
                      });
                    </script>
                </div>
            </div>
        </div>
        
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
</body>

</html>
